<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
  <script src="scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
  <title>Mis Facturas</title>
</head>

<body>
  <section class="principal container-fluid">
    <header class="cabecera row">
      <h2 class="col">Listado de ingresos</h2>
    </header>
    <main>
      <div class="row">
        <div class="info-listado info-listado-top col text-right">
          <label>
            Buscar
            <input type="text" class="form-control form-control-sm">
          </label>
        </div>
      </div>
      <table class="listado table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="col-min">Num.</th>
            <th class="col-med">Fecha</th>
            <th class="col-concepto">Concepto</th>
            <th class="col-med">Base</th>
            <th class="col-max">IVA</th>
            <th class="col-med">Total</th>
            <th class="col-max">Estado</th>
            <th class="col-max">Vence</th>
          </tr>
        </thead>
        <tbody class="facturas">
          <tr class="dummy">
            <td class="numero">1000</td>
            <td class="fecha numero">13/06/2018</td>
            <td class="concepto numero">App Angular</td>
            <td class="base numero">3000€</td>
            <td class="iva numero">630€ (21%)</td>
            <td class="total numero">3630€</td>
            <td class="estado table-success">Abonada</td>
            <td class="vence table-success">-</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="totales">
            <th class="text-right" colspan="3">Totales:</th>
            <td class="sumaTotalBase">5000€</td>
            <td class="sumaTotalIVA">5000€</td>
            <td class="sumaTotalTotal">5000€</td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </main>
  </section>
  <div class="loading off">
    <img src="img/loading.svg" alt="cargando">
  </div>
</body>

</html>
